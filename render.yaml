services:
  - type: web
    name: jobs-backend
    env: docker
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///app/data/jobs.db
      - key: RAPIDAPI_KEY
        sync: false
      - key: RAPIDAPI_HOST
        value: jsearch.p.rapidapi.com
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
      - key: PORT
        value: "8000"
    healthCheckPath: /

  - type: web
    name: jobs-frontend
    env: docker
    dockerContext: .
    dockerfilePath: frontend/Dockerfile
    plan: free
    envVars:
      - key: BACKEND_HOST
        value: jobs-backend
      - key: BACKEND_PORT
        value: "8000"
